<div class = "intro">
    <h1>My Uptown Map</h1>
    <h3>Saying goodbye to Uptown and marking some of the places that made it special</h3>
</div>

<div id = "map" ></div>

<script>

    //
    // initialize your map here
    var map = L.map('map').setView([41.967, -87.665], 14);


    // add a base layer

    var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        subdomains: 'abcd',
        minZoom: 14,
        maxZoom: 17,
        ext: 'jpg'
    }).addTo(map);



   // create a variable that pulls in a new icon image
    var houseIcon = L.icon({
    iconUrl: 'homeicon.png',
      iconSize: [20, 20],
    });

    var foodIcon = L.icon({
        iconUrl: 'restauranticon.jpg',
        iconSize: [20, 20],
    });

    var shopIcon = L.icon({
        iconUrl: 'shopicon.jpg',
        iconSize: [20, 20],
    });

    //create markers & give it the icon we created
    // Stone Soup
    var marker = L.marker([41.967388, -87.665361], {
        icon: houseIcon
    }).addTo(map).bindPopup("Stone Soup: I lived in this house from August 2017 to March 2018. It's an intentional community of activists, artists, and organizers, and was essential to transitioning to life after college.");

    var marker1 = L.marker([ 41.971991, -87.670751],{
        icon: houseIcon
    }).addTo(map).bindPopup("Current Apartment: I lived at 4903 N. Paulina Street from March 2018 to July 2020. It's technically a one-bedroom, but my partner and I used it as a two-bedroom. It doesn't get enough sunlight, but it has a back porch and a front yard. I'll miss it a lot.");

    var marker2 = L.marker([41.976868, -87.668246],{
       icon: houseIcon
    }).addTo(map).bindPopup("Sophie's Place");

    var marker3 = L.marker([41.973, -87.669],{
        icon: houseIcon
    }).addTo(map).bindPopup("Anna and Lucinda's Place");

    var marker4 = L.marker([ 41.972930, -87.673098 ],{
         icon: houseIcon
    }).addTo(map).bindPopup("Ben's Place");

    var marker5 = L.marker([41.977, -87.679],{
         icon: houseIcon
    }).addTo(map).bindPopup("Virginia's Place");

    var marker6 = L.icon([41.976640, -87.668630],{
          icon: foodIcon
    }).addTo(map).bindPopup("Simon's: Probably my favorite bar in Chicago? Divey, unpretentious, with a great jukebox. Also in the summertime, frozen glogg slushies, which are delicious. Went there for the first time since quarantine in late July before it had to shut down again, not sure I'll ever have the chance to go back.");

    var marker7 = L.icon([41.975904, -87.668650],{
         icon: foodIcon
    }).addTo(map).bindPopup("Hopleaf");

    var marker8 = L.icon([41.974123, -87.668363],{
         icon: foodIcon
    }).addTo(map).bindPopup("Jets: Truly the best pizza.");

    var marker9 = L.icon([ 41.971692, -87.668236 ],{
         icon: shopIcon
    }).addTo(map).bindPopup("Village Discount Outlet: I think the first time I went to the Village was for my 20th birthday, when I took a bunch of my friends on the Metra and we went thrifting. Then I moved a block away from it after college -- truly wild. I will miss being this close to this store, but at least I just got a tattoo of the sign on my leg to commemorate its magic.");

    var marker10 = L.icon([ 41.968624, -87.673046 ],{
        icon: foodIcon
    }).addTo(map).bindPopup("Taqueria Primo Chuki's: It will be nearly impossible to replace Primo Chuki's. Truly the best taqueria of all-time, not just for the food, but for the small, persistent sense of normalcy it's given life over the past few years.");

    var marker11 = L.icon([ 41.969485, -87.675084 ],{
        icon: shopIcon
    }) .addTo(map).bindPopup("Mariano's");

    }).addTo(map).bindPopup("Ridman's");
